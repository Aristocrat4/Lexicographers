<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="../../assets/images/logo.svg" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/79fbebef68.js"
      crossorigin="anonymous"
    ></script>
    <title>შემოგვთავაზე შენი ტერმინი</title>
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="../../index.html" class="logoStyle">
          <div class="main">
            <div class="logo">
              <img src="../../assets/images/logo.svg" alt="logo" />
            </div>
            <h2>ტერმინების კონკურსი</h2>
          </div>
        </a>
        <nav>
          <ul>
            <li><a href="./about.html">პროექტის შესახებ</a></li>
            <li><a href="./termins_bank.html">ტერმინების ბანკი</a></li>
            <li><a href="./new_term.html">შემოგვთავაზე შენი ტერმინი</a></li>
            <li><a href="./contact.html">კონტაქტი</a></li>
            <li><a href="./termins_bank.html" class="last-one">შესვლა</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="signup-login">
        <div class="container">
          <div class="toggle-form">
            <div class="titles">
              <button class="btn-login">ავტორიზაცია</button>
              <button class="btn-signup">რეგისტრაცია</button>
            </div>
            <form method="post" class="login">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="მომხმარებლის ფოსტა*"
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="პაროლი*"
              />
              <div class="remember-psw">
                <div class="check-remember">
                  <input type="checkbox" name="remember" id="remember" />
                  <label for="remember">დამიმახსოვრე</label>
                </div>
                <a href="#">პაროლის აღდგენა</a>
              </div>
              <button type="submit" class="btn">ავტორიზაცია</button>
              <span>არ გაქვთ პროფილი? გაიარეთ <span id="not-acount" onclick="changeAutoToRegistr()">რეგისტრაცია</span></button></span>
            </form>
            <form method="post" class="signup">
              <input type="email" placeholder="მომხმარებლის ფოსტა*" />
              <input type="text" placeholder="მომხმარებლის სახელი*" />
              <input type="number" placeholder="ტელეფონის ნომერი*" />
              <input type="password" placeholder="პაროლი*" />
              <input type="password" placeholder="პაროლის გამეორება*" />
              <div class="robot-rules">
                <span>I'm not a Robot</span>
                <div class="rules">
                  <input type="checkbox" name="rules" id="rules" />
                  <label for="rules"
                    ><a href="#">ვეთანხმები საიტის წესებს და პირობებს</a></label
                  >
                </div>
              </div>
              <button class="btn">რეგისტრაცია</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="left-block-social">
          <a href="../../index.html" class="logoStyle">
            <div class="main">
              <div class="logo">
                <img src="../../assets/images/logo.svg" alt="logo" />
              </div>
              <h2>ტერმინების კონკურსი</h2>
            </div>
          </a>
          <div class="social-icons">
            <div class="circle insta">
              <a href="#"><i class="fa fa-instagram"></i></a>
            </div>
            <div class="circle twitter">
              <a href="#"><i class="fa fa-twitter"></i></a>
            </div>
            <div class="circle fb">
              <a href="#"><i class="fa fa-facebook"></i></a>
            </div>
          </div>
        </div>
        <div class="middle-block">
          <div class="contact-info">
            <p>საკონტაქტო ინფორმაცია</p>
            <p>გამოყენების წესები</p>
          </div>
        </div>
        <div class="right-block-partners">
          <div class="partners">
            <p>პარტნიორების ლოგოები</p>
            <div class="partners-logo">
              <div class="div-logo"></div>
              <div class="div-logo"></div>
              <div class="div-logo"></div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
